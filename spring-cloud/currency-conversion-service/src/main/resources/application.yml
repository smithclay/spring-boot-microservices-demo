server:
  port: 8100
spring:
  application:
    name: currency-conversion-service
  sleuth:
    sampler:
      probability: 1.0
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true
springdoc:
  swagger-ui:
    path: /currency-conversion/swagger-ui.html
  api-docs:
    path: /currency-conversion/v3/api-docs