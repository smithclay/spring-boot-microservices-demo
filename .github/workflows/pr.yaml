on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build Currency Conversion
        working-directory: kubernetes/currency-conversion-service
        run: mvn spring-boot:build-image -DskipTests
      - name: Build Currency Exchange
        working-directory: kubernetes/currency-exchange-service
        run: mvn spring-boot:build-image -DskipTests
      - name: Build Limits
        working-directory: kubernetes/limits-service
        run: mvn spring-boot:build-image -DskipTests